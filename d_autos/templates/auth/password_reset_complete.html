<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete - Car Rental System</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1><i class="fas fa-check-circle"></i> Password Reset Complete</h1>
                <p>Your password has been successfully reset.</p>
            </div>

            <div class="login-body">
                <div class="success-message" style="margin-bottom: 2rem;">
                    <i class="fas fa-check-circle"></i>
                    <span>Your password has been changed successfully. You can now log in with your new password.</span>
                </div>

                <!-- Login Button -->
                <a href="{% url 'login' %}" class="login-btn" style="display: inline-block; text-decoration: none; text-align: center; margin-bottom: 1rem;">
                    <i class="fas fa-sign-in-alt"></i> Login Now
                </a>

                <!-- Back to Home -->
                <div class="login-footer">
                    <a href="{% url 'dashboard' %}">
                        <i class="fas fa-home"></i> Go to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
